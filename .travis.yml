language: python
python:
  - "3.6.6"

env:
  global:
    CODECOV_TOKEN="9ab2b6c0-b4f6-43ba-ae22-cd783cd7a5b6"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script: 
  - nosetests --with-coverage --cover-tests
  - coverage report

after_success:
  - coveralls